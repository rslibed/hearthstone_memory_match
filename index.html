<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="app.js"></script>
    <title>Heroes of MatchCraft - Memory Match Game</title>
</head>
<body>
    <header>
        <span class="title"><img src="images/logo.jpg">Matchstone: Heroes of Matchcraft</span>
        <div class="link-container">
            <a href="#" data-toggle="modal" data-target="#settingsModal">Settings</a>
            <a href="about.html" target="_blank">About</a>
        </div>
    </header>
    <div id="stats-container">
        <div id="stats">
            <section class="games-played">
                <div class="label">Games Played</div>
                <div class="value">0</div>
            </section>
            <section class="attempts">
                <div class="label">Attempts</div>
                <div class="value">0</div>
            </section>
            <section class="accuracy">
                <div class="label">Accuracy</div>
                <div class="value">0.00%</div>
            </section>
            <section class="game-info">
                <p>
                    <span class="how">Objective: </span><br>Match 9 Heroes to win!
                </p>
                <button class="reset btn btn-lg hoverEffect">Reset Game</button>
            </section>
        </div>
    </div>
    <div id="game-area">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
